name: Holiday Update Reminder

on:
  schedule:
    # Runs every year on Jan 1st at 09:00 AM UTC
    - cron: '0 9 1 1 *'
  workflow_dispatch:   # ðŸ‘ˆ allows manual trigger from GitHub Actions

permissions:
  issues: write   # ðŸ‘ˆ required so the workflow can create issues

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create reminder issue
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "ðŸŽ‰ Update holidays.xlsx for new year"
          content-filepath: .github/reminder.md
          labels: reminder
          token: ${{ secrets.GITHUB_TOKEN }}
