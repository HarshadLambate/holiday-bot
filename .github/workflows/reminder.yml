name: Holiday Update Reminder

on:
  schedule:
    # Runs every year on Jan 1st at 09:00 AM UTC
    - cron: '0 9 1 1 *'

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Create reminder issue
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "🎉 Update holidays.py for new year"
          content-filepath: .github/reminder.md
          labels: reminder
          token: ${{ secrets.GITHUB_TOKEN }}
